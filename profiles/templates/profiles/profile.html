<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>User Profile</title>
</head>
<body>
    <a href="index.html"><img class="logo" src="vc1.png" alt="Logo"></a>
    <div class="profile-container">
        <div class="profile-card">
            <form class="profile-form">
                <div class="avatar-container">
                    <img src="defaultpfp.png" alt="User Avatar" class="avatar" id="avatar-preview">
                    <input type="file" id="avatar-upload" accept="image/*" style="display:none;" onchange="previewImage(event)">
                    <button type="button" class="change-avatar" onclick="document.getElementById('avatar-upload').click()" style="display:none;">Change Picture</button>
                </div>

                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" value="John Doe" disabled>

                <label for="email">Email:</label>
                <input type="email" id="email" value="johndoe@example.com" disabled>

                <label for="user-type">User Type:</label>
                <select id="user-type" disabled>
                    <option value="volunteer" selected>Volunteer</option>
                    <option value="organizer">Event Organizer</option>
                </select>

                <div class="button-group">
                    <button type="button" class="edit-profile" onclick="enableEdit()">Edit Profile</button>
                    <button type="button" class="save-profile" onclick="saveProfile()" style="display:none;">Save</button>
                    <button type="button" class="cancel-edit" onclick="cancelEdit()" style="display:none;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function enableEdit() {
            document.querySelectorAll('.profile-form input, .profile-form select').forEach(field => {
                field.disabled = false;
            });
            document.querySelector('.change-avatar').style.display = 'inline-block';
            document.querySelector('.edit-profile').style.display = 'none';
            document.querySelector('.save-profile').style.display = 'inline-block';
            document.querySelector('.cancel-edit').style.display = 'inline-block';
        }

        function saveProfile() {
            alert("Profile saved successfully!");
            document.querySelectorAll('.profile-form input, .profile-form select').forEach(field => {
                field.disabled = true;
            });
            document.querySelector('.change-avatar').style.display = 'none';
            document.querySelector('.edit-profile').style.display = 'inline-block';
            document.querySelector('.save-profile').style.display = 'none';
            document.querySelector('.cancel-edit').style.display = 'none';
        }

        function cancelEdit() {
            alert("Changes discarded.");
            document.querySelectorAll('.profile-form input, .profile-form select').forEach(field => {
                field.disabled = true;
            });
            document.querySelector('.change-avatar').style.display = 'none';
            document.querySelector('.edit-profile').style.display = 'inline-block';
            document.querySelector('.save-profile').style.display = 'none';
            document.querySelector('.cancel-edit').style.display = 'none';
        }

        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                document.getElementById('avatar-preview').src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
